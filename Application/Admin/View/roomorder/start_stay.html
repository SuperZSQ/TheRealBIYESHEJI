<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="/hotel/Public/css/pintuer.css">
    <link rel="stylesheet" href="/hotel/Public/css/admin.css">
    <script src="/hotel/Public/js/jquery.js"></script>
    <script src="/hotel/Public/js/pintuer.js"></script>
</head>
<body>
<form method="post" action="" id="listform">
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 客人订单</strong> </div>
        <div class="padding border-bottom">
        </div>
        <table class="table table-hover text-center">
            <tr>
                <th width="22" align="center"><input name='chkall' type='checkbox'  onclick='selectcheckbox(this.form)' value='check'></th>
                <th >订单号</th>
                <th>房间号</th>
                <th>入住人</th>
                <th>手机号</th>
                <th>入住时间</th>
                <th>退房时间</th>
                <th >金额</th>
                <th >入住状态</th>
                <th>订单状态</th>
                <th>订单时间</th>
                <th>操作</th>
            </tr>
            <tbody>
            <foreach name="param" item="a">
                <tr>
                    <td width="22" align="center">
                        <input name="id[]" type="checkbox" id="id[]" value="{$a.r_order_id}">
                    </td>
                    <td align="center">{$a.r_order_id}</td>
                    <td align="center">{$a.room_id}</td>
                    <td align="center">{$a.user_name}</td>
                    <td align="center">{$a.user_mobile}</td>
                    <td align="center">{$a.starttime}</td>
                    <td align="center">{$a.endtime}</td>
                    <td align="center">{$a.price}</td>
                    <td align="center">{$a.instatus}</td>
                    <td align="center">{$a.order_status}</td>
                    <td align="center">{$a.order_time}</td>
                    <td align="center">
                        <a href="{:U('roomorder/edit_instatus?r_order_id='.$a[r_order_id])}">编辑</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </div>
</form>
</div>
<div class="clear"></div>
<div class="pager">{$pageList}</div>
</div>

</body>
</html>
